          <h2>Informes</h2>
          <div class="formulario">
          <form>
              <fieldset>
                  <legend>Ponte en contacto con nosotros, compartenos tus datos!</legend>
                  <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                  </div>
                  <div class="form-group">
                      <label for="phone">Teléfono:</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Correo electrónico:</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                  </div>
                  <div class="form-group">
                      <label for="state">Estado:</label>
                      <select class="form-control" id="state">
                          <option>Selecciona un estado</option>
                          <option>Aguascalientes</option>
                          <option>Baja California</option>
                          <option>Baja California Sur</option>
                          <option>Campeche</option>
                          <option>Chiapas</option>
                          <option>Chihuahua</option>
                          <option>Coahuila</option>
                          <option>Colima</option>
                          <option>Durango</option>
                          <option>Estado de México</option>
                          <option>Guanajuato</option>
                          <option>Guerrero</option>
                          <option>Hidalgo</option>
                          <option>Jalisco</option>
                          <option>Michoacán</option>
                          <option>Morelos</option>
                          <option>Nayarit</option>
                          <option>Nuevo León</option>
                          <option>Oaxaca</option>
                          <option>Puebla</option>
                          <option>Querétaro</option>
                          <option>Quintana Roo</option>
                          <option>San Luis Potosí</option>
                          <option>Sinaloa</option>
                          <option>Sonora</option>
                          <option>Tabasco</option>
                          <option>Tamaulipas</option>
                          <option>Tlaxcala</option>
                          <option>Veracruz</option>
                          <option>Yucatán</option>
                          <option>Zacatecas</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="message">Mensaje:</label>
                      <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>                    
                </fieldset>
            </form>
        </div>
