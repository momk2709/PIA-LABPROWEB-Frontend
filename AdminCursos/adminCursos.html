<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cursos</title>
    <link rel="stylesheet" href="estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

    <div class="principal">
        <div id="izquierda">
            <div class="text-center mt-4">

                <img src="./img/user.png" width="50%" alt="">

                <h5 class="my-3 text-white">Administrador</h5>

                <button type="button" class="btn btn-primary">Cerrar sesión</button>

                <img src="./img/linea.png" class="mt-3" width="80%" alt="">

                <ul class="list mb-5">
                    <li>
                        <a class="text-decoration-none text-white" href="">Usuarios</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white fw-bolder" href="">Cursos</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white" href="">Facturas</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="derecha">
            <div id="content">
                
                <h1 class="display-4 text-center">Cursos</h1>
                
                <div class="formulario ">
                    <form id="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="curso">Nombre del curso:</label>
                                <input type="text" class="form-control" id="curso" required>
                            </div>
                            <div class="form-group">
                                <label for="categoria" class="form-label">Categoría</label>
                                <input class="form-control" list="datalistOptions" id="categoria" required>
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <label for="intructor">Instructor del curso:</label>
                                <input type="text" class="form-control" id="instructor" required>
                            </div>
                            <div class="form-group">
                                <label for="duracion">Duración del curso:</label>
                                <input type="text" class="form-control" id="duracion" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionCurso">Descrpición del curso:</label>
                                <textarea class="form-control" id="descripcionCurso" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="descripcionInstructor">Descripción del instructor:</label>
                                <textarea class="form-control" id="descripcionInstructor" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio del curso:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="number" id="precio" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-2">Agregar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="mt-3">
                    <div class="input-group mt-5 mb-2 w-50">
                        <input type="search" class="form-control rounded-pill" placeholder="Buscar" aria-label="Search"
                            aria-describedby="button-addon2">
                        <button class="btn rounded-pill" type="button" id="button-addon2"><img src="img/lup.png" width="20" height="20"
                                alt=""></button>
                    </div>
                    
                    <label class="fondoTitulo text-white">Cursos</label>
                    <select id="lstCursos" class="form-select tblCur" size="3" aria-label="size 3 select example">

                    </select>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary my-4 me-3">Modificar</button>
                        <button type="submit" class="btn btn-primary">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
