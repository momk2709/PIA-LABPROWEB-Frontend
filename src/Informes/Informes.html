      <h2>Informes</h2>
      <div class="formulario">
        <form id="form-informe">
          <fieldset>
            <legend>
              Ponte en contacto con nosotros, compartenos tus datos!
            </legend>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Ingresa tu número de teléfono"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu correo electrónico"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                maxlength="250"
                placeholder="Escribe tu mensaje aquí"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </fieldset>
          <footer class="footer text-white">
            <div class="container">
              <div class="row">
                <div class="col-md-5">
                  <i class="fa-solid fa-phone"></i>
                  <p>(899) 936-0595</p>
                  <i class="fa-brands fa-whatsapp" style="color: white"></i>
                  <p>81 2392 3781</p>
                  <i class="fa-sharp fa-solid fa-envelope"></i>
                  <p>sifconsultoressc@gmail.com</p>
                </div>
              </div>
            </div>
            <div id="error-container" class="text-danger text-center"></div>
          </footer>
        </form>
      </div>
