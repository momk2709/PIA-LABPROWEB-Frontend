<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <nav id="main-nav" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand mx-5" href="../index.html">
            <img src="img/sif2.png" alt="" width="70" height="70" />
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 fs-3 p-1">
              <li class="nav-item mx-4">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../AboutUs/AboutUs.html"
                  >Quiénes Somos</a
                >
              </li>
              <li class="nav-item mx-4">
                <a
                  class="nav-link active"
                  href="../CategoriasCursos/categoriasCursos.html"
                  >Cursos</a
                >
              </li>
              <li id="informes" class="nav-item mx-4">
                <a class="nav-link" href="../Informes/Informes.html"
                  >Informes</a
                >
              </li>
              <li id="menu" class="nav-item mx-4">
                <a class="nav-link" href="../UsuarioHome/Usuario.html">Menu</a>
              </li>
            </ul>
            <a
              id="login"
              class="btn btn-primary"
              href="../LoginUsuario/Login.html"
              role="button"
              >Iniciar Sesión</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="register-form">
            <h2 class="text-center mb-3">Crear Cuenta</h2>
            <form id="register-form">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="passwordConfirmation">Confirmar Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordConfirmation"
                  name="passwordConfirmation"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-block">Registrar</button>
              </div>
            </form>
            <div class="form-group mb-4" role="alert">
              ¿Ya tienes una cuenta?
              <a href="../LoginUsuario/Login.html" id="login-link"
                >Inicia Sesión aquí.</a
              >
            </div>
          </div>

          <div id="error-container" class="text-danger text-center"></div>
        </div>
      </div>
    </div>

    <!-- ========== Script de eventos ========== -->
    <script type="module" src="../utils/inSession.js"></script>
    <script type="module" src="./controller/register.events.js"></script>
    <!-- ========== Script de eventos ========== -->
  </body>
</html>
