    <!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro de Cuenta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="register-form">
        <h2 class="text-center mb-3">Crear Cuenta</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="passwordConfirmation">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-block">Registrar</button>
          </div>
        </form>
        <div class="form-group mb-4" role="alert">
          ¿Ya tienes una cuenta? <a href="../LoginUsuario/Login.html" id="login-link">Inicia Sesión aquí.</a>
        </div>
      </div>

      <div id="error-container" class="text-danger text-center"></div>
    </div>
  </div>
</div>


<script  type="module"  src="./js/register.js"></script>
</body>
</html>
