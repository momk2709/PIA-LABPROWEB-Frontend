<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Factura</title>
    <link rel="stylesheet" href="estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="principal">
        <div id="izquierda">
            <div class="text-center mt-4">

                <img src="./img/user.png" width="50%" alt="">

                <h5 class="my-3 text-white">Administrador</h5>

                <button type="button" class="btn btn-primary">Cerrar sesión</button>

                <img src="./img/linea.png" class="mt-3" width="80%" alt="">

                <ul class="list mb-5">
                    <li>
                        <a class="text-decoration-none text-white" href="../AdminUsuarios/adminUsers.html">Usuarios</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white" href="../AdminCursos/adminCursos.html">Cursos</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white fw-bolder" href="../AdminFact/Adminfact.html">Facturas</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="derecha">
            <div id="content">
                
                <h1 class="display-4 text-center">Facturación</h1>
                
                <div class="formulario ">
                    <form id="form">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nombre">Nombre del cliente:</label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidos">Apellidos del cliente:</label>
                                        <input type="text" class="form-control" id="apellidos" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="rfc">RFC:</label>
                                        <input type="text" class="form-control" id="rfc" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="sucursal">Sucursal:</label>
                                        <input type="text" class="form-control" id="sucursal" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="referencia">No. de referencia:</label>
                                        <input type="text" class="form-control" id="referencia" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">Teléfono:</label>
                                        <input type="text" class="form-control" id="telefono" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="fecha">Fecha:</label>
                                        <input type="text" class="form-control" id="fecha" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary mt-2" style="color: white;">Generar Factura</button>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary mt-2" style="color: white;">Consultar Facturas</button>
                                </div>
                            </div>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                            crossorigin="anonymous"></script>
                    
                    </body>
                    
                    </html>
