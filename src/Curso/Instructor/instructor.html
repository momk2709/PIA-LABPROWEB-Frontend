            <h1>Calificar instructores</h1>
            <form id="crearForm">
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Instructor</label>
                    <input id="lstInstructores" class="form-control" list="instructores"

                    <datalist id="instructores">
                        <option value=""></option>
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="calificacion" class="form-label">Calificación:</label>
                    <select class="form-select" id="calificacion" required>
                        <option value="" selected disabled>Selecciona una calificación</option>
                        <option value="1">⭐️</option>
                        <option value="2">⭐️⭐️</option>
                        <option value="3">⭐️⭐️⭐️</option>
                        <option value="4">⭐️⭐️⭐️⭐️</option>
                        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar reseña</button>
