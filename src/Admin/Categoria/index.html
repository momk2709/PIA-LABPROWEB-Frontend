<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Usuario</title>

    <link rel="stylesheet" href="estilo.css" />

    <links href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
</head>

<body>
    <!-- ========== NAVEGACION ========== -->

    <div class="principal">
        <div id="izquierda">
            <div class="text-center mt-4">
                <img src="./img/user.png" width="50%" alt="" />

                <h5 class="my-3 text-white">Administrador</h5>

                <button id="logout-button" type="submit" class="btn btn-primary">
                    Cerrar sesión
                  </button>

                <img src="./img/linea.png" class="mt-3" width="80%" alt="" />

                <ul class="list mb-5">
                    <li>
                        <a
                          class="text-decoration-none text-white "
                          href="../index.html"
                          >Home</a
                        >
                      </li>
                      <li>
                        <a
                          class="text-decoration-none text-white"
                          href="../Usuarios/index.html"
                          >Usuarios</a
                        >
                      </li>
                      <li>
                        <a
                          class="text-decoration-none text-white"
                          href="../Instructores/index.html"
                          >Instructores</a
                        >
                      </li>
                      <li>
                        <a
                          class="text-decoration-none text-white"
                          href="../Cursos/index.html"
                          >Cursos</a
                        >
                      </li>
                      <li>
                        <a
                          class="text-decoration-none text-white fw-bolder"
                          href="../Categoria/index.html"
                          >Categoría</a
                        >
                      </li>
                      <li>
                        <a class="text-decoration-none text-white" href="../Facturas/index.html">Facturas</a>
                      </li>
                      <li>
                        <a
                          class="text-decoration-none text-white"
                          href="../Informes/index.html"
                          >Informes</a
                        >
                      </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- ========== NAVEGACION ========== -->

    <div id="derecha">
        <div id="content">
            <h1 class="display-4 text-center">Categorías</h1>

            <!-- ========== MODAL DE CREAR CATEGORIA ========== -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-crear">
                Crear Categoría
            </button>

            <!-- Modal -->
            <div class="modal fade" id="modal-crear" tabindex="-1" aria-labelledby="modal-crear-label"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-crear-label">Crear Categoría</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="crear-categoria-form">
                                <div class="mb-3">
                                    <label for="crear-nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="crear-nombre" required />
                                </div>
                                <div class="mb-3">
                                    <label for="crear-descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="crear-descripcion" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="crear-imagen" class="form-label">ImagenURL</label>
                                    <input type="url" class="form-control" id="crear-imagen" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== MODAL DE CREAR CATEGORIA ========== -->

            <!-- ========== TABLA DE CATEGORIAS ========== -->

            <div>
                <table id="categorias-table" class="table table-striped table-bordered"
                    style="width: 100%; white-space: nowrap; overflow-x: auto">
                    <thead></thead>
                </table>
            </div>
            <!-- ========== TABLA DE CATEGORIAS ========== -->

            <!-- ========== MODAL EDITAR CATEGORIA ========== -->

            <!-- Modal -->
            <div class="modal fade" id="editar-categoria-modal" tabindex="-1" aria-labelledby="modalEditarLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalEditarLabel">Editar Categoría</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editar-categoria-form">
                                <div class="mb-3">
                                    <label for="editar-nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="editar-nombre" required />
                                </div>
                                <div class="mb-3">
                                    <label for="editar-descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="editar-descripcion" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editar-imagen" class="form-label">ImagenURL</label>
                                    <input type="url" class="form-control" id="editar-imagen" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ========== MODAL EDITAR CATEGORIA ========== -->
        </div>

        <!-- ========== MODAL DE ASIGNAR CATEGORIA ========== -->
        <div
        class="modal fade"
        id="asignar-categoria-modal"
        tabindex="-1"
        aria-labelledby="modal-asignar-categoria-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-asignar-categoria-label">
                Asignar a Curso
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form id="asignar-categoria-form">
                <div class="mb-3">
                  <label for="asignar-categoria-id" class="form-label"
                    >Categoria ID</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="asignar-categoria-id"
                    required
                  />
                  <div class="mb-3">
                    <label for="asignar-curso-id" class="form-label"
                      >Curso ID</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="asignar-curso-id"
                      required
                    />
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

        <!-- ========== MODAL DE ASIGNAR CATEGORIA ========== -->
    </div>

    <!-- ========== SCRIPTS ========== -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- ========== SCRIPTS ========== -->
    <script type="module" src="./controllers/categorias.events.js"></script>
    <script type="module" src="../logout.js"></script>
</body>

</html>
