<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Usuario</title>

    <link rel="stylesheet" href="estilo.css" />

    <links
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"
    />
  </head>

  <body>
    <!-- ========== NAVEGACION ========== -->

    <div class="principal">
      <div id="izquierda">
        <div class="text-center mt-4">
          <img src="./img/user.png" width="50%" alt="" />

          <h5 class="my-3 text-white">Administrador</h5>

          <button type="button" class="btn btn-primary">Cerrar sesi√≥n</button>

          <img src="./img/linea.png" class="mt-3" width="80%" alt="" />

          <ul class="list mb-5">
            <li>
              <a
                class="text-decoration-none text-white fw-bolder"
                href="../Usuarios/index.html"
                >Usuarios</a
              >
            </li>
            <li>
              <a class="text-decoration-none text-white" href="">Cursos</a
              >
            </li>
            <li>
              <a class="text-decoration-none text-white" href="">Facturas</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- ========== NAVEGACION ========== -->

    <div id="derecha">
      <div id="content">
        <h1 class="display-4 text-center">USUARIOS</h1>

        <!-- ========== MODAL DE CREAR CURSO ========== -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal-crear"
        >
          Crear Usuario
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal-crear"
          tabindex="-1"
          aria-labelledby="modal-crear-label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-crear-label">Crear Usuario</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="crear-curso-form">
                  <div class="mb-3">
                    <label for="crear-nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="crear-nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="crear-descripcion" class="form-label"
                      >Email</label
                    >
                    <textarea
                      class="form-control"
                      id="crear-descripcion"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="crear-precio" class="form-label">Rol</label>
                    <input
                      min="0"
                      type="number"
                      class="form-control"
                      id="crear-precio"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- ========== MODAL DE CREAR CURSO ========== -->

        <!-- ========== TABLA DE CURSOS ========== -->

        <div>
          <table
            id="user-table"
            class="table table-striped table-bordered"
            style="width: 100%; white-space: nowrap; overflow-x: auto"
          >
            <thead></thead>
          </table>
        </div>
        <!-- ========== TABLA DE CURSOS ========== -->

        <!-- ========== MODAL EDITAR CURSO ========== -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="editar-users-modal"
          tabindex="-1"
          aria-labelledby="modalEditarLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Editar Usuario</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="editar-curso-form">
                  <div class="mb-3">
                    <label for="editar-nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editar-nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editar-descripcion" class="form-label"
                      >Email</label
                    >
                    <textarea
                      class="form-control"
                      id="editar-descripcion"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="editar-precio" class="form-label">Rol</label>
                    <input
                      type="number"
                      class="form-control"
                      id="editar-precio"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- ========== MODAL EDITAR CURSO ========== -->
      </div>

      <!-- ========== MODAL DE ASIGNAR USUARIO ========== -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="asignar-users-modal"
        tabindex="-1"
        aria-labelledby="modalAsignarLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAsignarLabel">
                Asignar a Usuario
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form id="asignar-users-form">
                <div class="mb-3">
                  <label for="asignar-usuario-id" class="form-label"
                    >Usuario ID</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="asignar-usuario-id"
                    required
                  />
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- ========== MODAL DE ASIGNAR USUARIO ========== -->
    </div>

    <!-- ========== SCRIPTS ========== -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- ========== SCRIPTS ========== -->
    <script type="module" src="./controllers/usuarios.events.js"></script>
  </body>
</html>
