<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Instructor</title>

    <link rel="stylesheet" href="estilo.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"
    />
  </head>

  <body>
    <!-- ========== NAVEGACION ========== -->

    <div class="principal">
      <div id="izquierda">
        <div class="text-center mt-4">
          <img src="./img/user.png" width="50%" alt="" />

          <h5 class="my-3 text-white">Administrador</h5>

          <button type="button" class="btn btn-primary">Cerrar sesión</button>

          <img src="./img/linea.png" class="mt-3" width="80%" alt="" />

          <ul class="list mb-5">
            <li>
              <a
                class="text-decoration-none text-white"
                href="../Usuarios/index.html"
                >Usuarios</a
              >
            </li>
            <li>
              <a class="text-decoration-none text-white fw-bolder" href="#"
                >Cursos</a
              >
            </li>
            <li>
              <a class="text-decoration-none text-white" href="">Facturas</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- ========== NAVEGACION ========== -->

    <div id="derecha">
      <div id="content">
        <h1 class="display-4 text-center">Instructor</h1>

        <!-- ========== MODAL DE CREAR INSTRUCTOR ========== -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#crear-instructor-modal"
        >
          Crear Instructor
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="crear-instructor-modal"
          tabindex="-1"
          aria-labelledby="crear-instructor-modal-label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="crear-instructor-modal-label">
                  Crear Curso
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="crear-instructor-form">
                  <div class="mb-3">
                    <label for="crear-instructor-nombre" class="form-label"
                      >Nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="crear-instructor-nombre"
                      required
                      maxlength="255"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="crear-instructor-email" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="crear-instructor-email"
                      required
                      maxlength="255"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="crear-instructor-descripcion" class="form-label"
                      >Descripción</label
                    >
                    <textarea
                      class="form-control"
                      id="crear-instructor-descripcion"
                      required
                      maxlength="255"
                      rows="5"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="crear-instructor-telefono" class="form-label"
                      >Telefono</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="crear-instructor-telefono"
                      required
                      maxlength="10"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="crear-instructor-imagen" class="form-label"
                      >Imagen URL</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="crear-instructor-imagen"
                      required
                      maxlength="255"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- ========== MODAL DE CREAR INSTRUCTOR ========== -->

        <!-- ========== TABLA DE INSTRUCTORES ========== -->

        <div>
          <table
            id="instructores-table"
            class="table table-striped table-bordered"
            style="width: 100%; white-space: nowrap; overflow-x: auto"
          >
            <thead></thead>
          </table>
        </div>
        <!-- ========== TABLA DE INSTRUCTORES ========== -->

        <!-- ========== MODAL EDITAR INSRUCTOR ========== -->
        <div
          class="modal fade"
          id="editar-instructor-modal"
          tabindex="-1"
          aria-labelledby="editar-instructor-modal-label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="crear-instructor-modal-label">
                  Editar Instructor
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="editar-instructor-form">
                  <div class="mb-3">
                    <label for="editar-instructor-nombre" class="form-label"
                      >Nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="editar-instructor-nombre"
                      required
                      maxlength="255"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editar-instructor-email" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="editar-instructor-email"
                      required
                      maxlength="255"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="editar-instructor-descripcion"
                      class="form-label"
                      >Descripción</label
                    >
                    <textarea
                      class="form-control"
                      id="editar-instructor-descripcion"
                      required
                      maxlength="255"
                      rows="5"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="editar-instructor-telefono" class="form-label"
                      >Telefono</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="editar-instructor-telefono"
                      required
                      maxlength="10"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editar-instructor-imagen" class="form-label"
                      >Imagen URL</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="editar-instructor-imagen"
                      required
                      maxlength="255"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- ========== MODAL EDITAR INSTRUCTOR ========== -->

        <!-- ========== MODAL DE ASIGNAR CURSO ========== -->

        <div
        class="modal fade"
        id="asignar-instructor-modal"
        tabindex="-1"
        aria-labelledby="asignar-instructor-modal-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="asignar-instructor-modal-label">
                Asignar a Curso
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form id="asignar-instructor-form">
                <div class="mb-3">
                  <label for="asignar-instructor-id" class="form-label"
                    >Usuario ID</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="asignar-instructor-id"
                    required
                  />
                  <div class="mb-3">
                    <label for="asignar-curso-id" class="form-label"
                      >Curso ID</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="asignar-curso-id"
                      required
                    />
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>


        <!-- ========== MODAL DE ASIGNAR CURSO ========== -->
      </div>
    </div>

    <!-- ========== SCRIPTS ========== -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- ========== SCRIPTS ========== -->
    <script type="module" src="./controllers/instructores.events.js"></script>
  </body>
</html>
