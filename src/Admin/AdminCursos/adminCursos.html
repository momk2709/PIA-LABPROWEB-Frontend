<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cursos</title>
    <link rel="stylesheet" href="estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="principal">
        <div id="izquierda">
            <div class="text-center mt-4">

                <img src="./img/user.png" width="50%" alt="">

                <h5 class="my-3 text-white">Administrador</h5>

                <button type="button" class="btn btn-primary">Cerrar sesión</button>

                <img src="./img/linea.png" class="mt-3" width="80%" alt="">

                <ul class="list mb-5">
                    <li>
                        <a class="text-decoration-none text-white" href="../AdminUsuarios/adminUsers.html">Usuarios</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white fw-bolder" href="#">Cursos</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white" href="">Facturas</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="derecha">
            <div id="content">
                <h1 class="display-4 text-center">Cursos</h1>
                <div class="formulario ">
                    <form id="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="nombrecurso">Nombre del curso:</label>
                                <input type="text" class="form-control" id="nombrecurso" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionCurso">Descrpición del curso:</label>
                                <textarea class="form-control" id="descripcionCurso" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio del curso:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="number" id="precio" class="form-control"
                                        aria-label="Dollar amount (with dot and two decimal places)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="FechaInicio">Fecha Inicio:</label>
                                <input type="date" class="form-control" id="FechaInicio" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaFin">Fecha Fin:</label>
                                <input type="date" class="form-control" id="fechaFin" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoriaCurso" class="form-label">Categoría</label>
                                <select class="form-select" id="categoriaCurso" required>
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="instructor" class="form-label">Instructor:</label>
                                <select class="form-select" id="instructor" required>
                                    <option value="1"></option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="container mt-4">
                    <table id="cursos-table" class="table table-striped table-bordered"
                        style="width: 100%; white-space: nowrap; overflow-x: auto">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Nombre</th>
                                <th>Descrpición</th>
                                <th>Precio</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Categoría</th>
                                <th>Instructor</th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
