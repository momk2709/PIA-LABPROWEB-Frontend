<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Facturas</title>

    <link rel="stylesheet" href="estilo.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"
    />
  </head>

  <body>
    <!-- ========== NAVEGACION ========== -->

    <div class="principal">
      <div id="izquierda">
        <div class="text-center mt-4">
          <img src="./img/user.png" width="50%" alt="" />

          <h5 class="my-3 text-white">Administrador</h5>

          <button type="button" class="btn btn-primary">Cerrar sesi√≥n</button>

          <img src="./img/linea.png" class="mt-3" width="80%" alt="" />

          <ul class="list mb-5">
            <li>
              <a
                class="text-decoration-none text-white"
                href="../Usuarios/index.html"
                >Usuarios</a
              >
            </li>
            <li>
              <a class="text-decoration-none text-white fw-bolder" href="#"
                >Cursos</a
              >
            </li>
            <li>
              <a class="text-decoration-none text-white" href="">Facturas</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- ========== NAVEGACION ========== -->

    <div id="derecha">
      <div id="content">
        <h1 class="display-4 text-center">Facturas</h1>

        <!-- ========== TABLA DE CURSOS ========== -->

        <div>
          <table
            id="facturas-table"
            class="table table-striped table-bordered"
            style="width: 100%; white-space: nowrap; overflow-x: auto"
          >
            <thead></thead>
          </table>
        </div>
        <!-- ========== TABLA DE CURSOS ========== -->
      </div>
    </div>

    <!-- ========== MODAL DE ACTUALIZAR FACTURA ========== -->
    <div
      class="modal fade"
      id="editar-factura-modal"
      tabindex="-1"
      aria-labelledby="editar-factura-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editar-factura-modal-label">
              Actualizar factura
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editar-factura-form">
              <div class="mb-3">
                <label for="editar-factura-status" class="form-label"
                  >Estado de la factura:</label
                >
                <select class="form-select" id="editar-factura-status">
                  <option value="ENVIADA">ENVIADA</option>
                  <option value="PAGADA">PAGADA</option>
                  <option value="EN PROCESO">EN PROCESO</option>
                  <option value="CANCELADA">CANCELADA</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ========== MODAL DE ACTUALIZAR FACTURA ========== -->

    <!-- ========== SCRIPTS ========== -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- ========== SCRIPTS ========== -->
    <script type="module" src="./controllers/facturas.events.js"></script>
  </body>
</html>
