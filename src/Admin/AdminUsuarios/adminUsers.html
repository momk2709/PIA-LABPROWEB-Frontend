<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Usuarios</title>
    <link rel="stylesheet" href="estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="principal">
        <div id="izquierda">
            <div class="text-center mt-4">
                <img src="./img/user.png" width="50%" alt="">
                <h5 class="my-3 text-white">Administrador</h5>
                <button type="button" class="btn btn-primary">Cerrar sesión</button>
                <img src="./img/linea.png" class="mt-3" width="80%" alt="">
                <ul class="list mb-5">
                    <li>
                        <a class="text-decoration-none text-white fw-bolder" href="">Usuarios</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white" href="../AdminCursos/adminCursos.html">Cursos</a>
                    </li>
                    <li>
                        <a class="text-decoration-none text-white" href="">Facturas</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="derecha">
            <div id="content">
                <h1 class="display-4 text-center">Usuarios</h1>

                <div class="container d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#crearUsuarioModal">
                        Crear usuario
                    </button>

                    <div class="modal fade" id="crearUsuarioModal" tabindex="-1"
                        aria-labelledby="crearUsuarioModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="crearUsuarioModalLabel">
                                        Crear usuario
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="crear-usuario-form">
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre"
                                                placeholder="Ingrese el nombre" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Ingrese el email" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="text" class="form-control" id="password"
                                                placeholder="Ingrese la contraseña" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="rol" class="form-label">Rol</label>
                                            <select class="form-select" id="rol" required>
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container mt-4">
                    <table id="usuarios-table" class="table table-striped table-bordered"
                        style="width: 100%; white-space: nowrap; overflow-x: auto">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nombre</th>
                                <th>email</th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarUsuarioModalLabel">
                        Editar usuario
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editar-usuario-form">
                        <div class="mb-3">
                            <label for="editar-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editar-nombre" placeholder="Ingrese el nombre"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="editar-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editar-email" placeholder="Ingrese el email"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="editar-password" class="form-label">Contraseña</label>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="password-switch" />
                                <label class="form-check-label" for="password-switch">Habilitar contraseña</label>
                            </div>
                            <input type="text" class="form-control" id="editar-password" placeholder="Ingrese la contraseña"
                                disabled required />
                        </div>
                        <div class="mb-3">
                            <label for="editar-rol" class="form-label">Rol</label>
                            <select class="form-select" id="editar-rol" required>
                                <option value="ADMIN">ADMIN</option>
                                <option value="USER">USER</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Guardar cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
