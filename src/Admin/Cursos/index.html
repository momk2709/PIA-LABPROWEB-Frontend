            Cerrar sesión

          <img src="./img/linea.png" class="mt-3" width="80%" alt="" />

          <ul class="list mb-5">
            <li>
              <a
                class="text-decoration-none text-white"

              >
            </li>
            <li>
              <a
                class="text-decoration-none text-white"

              >

            <li>
              <a class="text-decoration-none text-white fw-bolder" href="../Cursos/index.html">Cursos</a>
              <ul>
                <li>
                  <a class="text-decoration-none text-white" href="../Curso-Usuario/index.html" style="font-size: smaller; opacity: 0.8;">Usuario</a>

    <!-- ========== NAVEGACION ========== -->

    <div id="derecha">
      <div id="content">
        <h1 class="display-4 text-center">Cursos</h1>

        <!-- ========== MODAL DE CREAR CURSO ========== -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal-crear"
        >
          Crear Curso
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal-crear"
          tabindex="-1"
          aria-labelledby="modal-crear-label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-crear-label">Crear Curso</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="crear-curso-form">
                  <div class="mb-3">
                    <label for="crear-nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="crear-nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="crear-descripcion" class="form-label"
                      >Descripción</label
                    >
                    <textarea
                      class="form-control"
                      id="crear-descripcion"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="crear-precio" class="form-label">Precio</label>
                    <input
                      min="0"
                      type="number"
                      class="form-control"
                      id="crear-precio"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="crear-fecha-inicio" class="form-label"
                      >Fecha de inicio</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="crear-fecha-inicio"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="crear-fecha-fin" class="form-label"
                      >Fecha de fin</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="crear-fecha-fin"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- ========== MODAL DE CREAR CURSO ========== -->

        <!-- ========== TABLA DE CURSOS ========== -->

        <div>
          <table
            id="cursos-table"
            class="table table-striped table-bordered"
            style="width: 100%; white-space: nowrap; overflow-x: auto"
          >
            <thead></thead>
          </table>
        </div>
        <!-- ========== TABLA DE CURSOS ========== -->

        <!-- ========== MODAL EDITAR CURSO ========== -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="editar-curso-modal"
          tabindex="-1"
          aria-labelledby="modalEditarLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Editar Curso</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="editar-curso-form">
                  <div class="mb-3">
                    <label for="editar-nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editar-nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editar-descripcion" class="form-label"
                      >Descripción</label
                    >
                    <textarea
                      class="form-control"
                      id="editar-descripcion"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="editar-precio" class="form-label">Precio</label>
                    <input
                      type="number"
                      class="form-control"
                      id="editar-precio"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editar-fecha-inicio" class="form-label"
                      >Fecha de inicio</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="editar-fecha-inicio"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editar-fecha-fin" class="form-label"
                      >Fecha de fin</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="editar-fecha-fin"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- ========== MODAL EDITAR CURSO ========== -->
      </div>
    </div>

    <!-- ========== SCRIPTS ========== -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
